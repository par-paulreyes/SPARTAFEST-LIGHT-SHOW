<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event LED Light - Admin Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 10px;
            animation: pulse-red 2s infinite;
        }
        
        .status-indicator.connected {
            background: #44ff44;
            animation: pulse-green 2s infinite;
        }
        
        @keyframes pulse-red {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .control-section {
            margin-bottom: 30px;
        }
        
        .control-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .color-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .color-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .color-btn.active {
            transform: scale(0.95);
            box-shadow: inset 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .color-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .color-btn:hover::after {
            transform: translateX(100%);
        }
        
        .custom-color {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .custom-color input[type="color"] {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .effect-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .effect-btn {
            padding: 15px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #333;
        }
        
        .effect-btn:hover {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        
        .effect-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
        
        .intensity-control {
            margin: 20px 0;
        }
        
        .intensity-control label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }
        
        .intensity-control input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        
        .intensity-control input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .secondary-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }
        
        .secondary-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        .preview {
            width: 100%;
            height: 60px;
            border-radius: 15px;
            margin: 20px 0;
            transition: all 0.3s ease;
            background: #000;
            border: 3px solid #ddd;
        }
        
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to User View</a>
    
    <div class="container">
        <div class="header">
            <h1>üé≠ Event Light Control</h1>
            <p>Control all connected devices in real-time</p>
        </div>
        
        <div class="status">
            <div class="status-indicator" id="connectionStatus"></div>
            <span id="statusText">Connecting to Firebase...</span>
        </div>
        
        <div class="control-section">
            <h3>üé® Color Selection</h3>
            <div class="color-grid">
                <button class="color-btn" style="background: #ff0000;" data-color="#ff0000"></button>
                <button class="color-btn" style="background: #00ff00;" data-color="#00ff00"></button>
                <button class="color-btn" style="background: #0000ff;" data-color="#0000ff"></button>
                <button class="color-btn" style="background: #ffff00;" data-color="#ffff00"></button>
                <button class="color-btn" style="background: #ff00ff;" data-color="#ff00ff"></button>
                <button class="color-btn" style="background: #00ffff;" data-color="#00ffff"></button>
                <button class="color-btn" style="background: #ffffff;" data-color="#ffffff"></button>
                <button class="color-btn" style="background: #000000;" data-color="#000000"></button>
            </div>
            
            <div class="custom-color">
                <input type="color" id="customColor" value="#ff0000">
                <span>Custom Color</span>
            </div>
        </div>
        
        <div class="control-section">
            <h3>‚ú® Effects</h3>
            <div class="effect-grid">
                <button class="effect-btn active" data-effect="solid">Solid</button>
                <button class="effect-btn" data-effect="strobe">Strobe</button>
                <button class="effect-btn" data-effect="pulse">Pulse</button>
                <button class="effect-btn" data-effect="fade">Fade</button>
                <button class="effect-btn" data-effect="flash">Flash</button>
            </div>
        </div>
        
        <div class="control-section">
            <div class="intensity-control">
                <label for="intensity">üí° Brightness: <span id="intensityValue">100%</span></label>
                <input type="range" id="intensity" min="0.1" max="1" step="0.1" value="1">
            </div>
        </div>
        
        <div class="control-section">
            <h3>üì± Preview</h3>
            <div class="preview" id="preview"></div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn primary-btn" id="sendCommand">Send to All Devices</button>
            <button class="action-btn secondary-btn" id="turnOff">Turn Off All</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCHkiw5mKCQtauICu10DU3_omvcgmUbmec",
            authDomain: "spartafest-light-show.firebaseapp.com",
            projectId: "spartafest-light-show",
            storageBucket: "spartafest-light-show.firebasestorage.app",
            messagingSenderId: "438044433117",
            appId: "1:438044433117:web:523ae33d8bf9f2131ed934",
            measurementId: "G-EWH9RF2Q46"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // State
        let currentColor = '#ff0000';
        let currentEffect = 'solid';
        let currentIntensity = 1;
        
        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const colorButtons = document.querySelectorAll('.color-btn');
        const customColor = document.getElementById('customColor');
        const effectButtons = document.querySelectorAll('.effect-btn');
        const intensitySlider = document.getElementById('intensity');
        const intensityValue = document.getElementById('intensityValue');
        const preview = document.getElementById('preview');
        const sendButton = document.getElementById('sendCommand');
        const turnOffButton = document.getElementById('turnOff');
        
        // Update connection status
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.classList.add('connected');
                statusText.textContent = 'Connected to Firebase';
            } else {
                connectionStatus.classList.remove('connected');
                statusText.textContent = 'Connection lost - retrying...';
            }
        }
        
        // Update preview
        function updatePreview() {
            preview.style.background = currentColor;
            preview.style.opacity = currentIntensity;
            preview.className = 'preview';
            
            if (currentEffect !== 'solid') {
                preview.classList.add(currentEffect);
            }
        }
        
        // Send command to Firebase
        async function sendCommand() {
            try {
                const command = {
                    color: currentColor,
                    effect: currentEffect,
                    intensity: currentIntensity,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('eventControls').doc('current').set(command);
                
                // Visual feedback
                sendButton.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                sendButton.textContent = 'Command Sent!';
                
                setTimeout(() => {
                    sendButton.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                    sendButton.textContent = 'Send to All Devices';
                }, 1000);
                
            } catch (error) {
                console.error('Error sending command:', error);
                updateConnectionStatus(false);
                
                sendButton.style.background = 'linear-gradient(45deg, #dc3545, #c82333)';
                sendButton.textContent = 'Error - Retry';
                
                setTimeout(() => {
                    sendButton.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                    sendButton.textContent = 'Send to All Devices';
                }, 2000);
            }
        }
        
        // Turn off all devices
        async function turnOffAll() {
            try {
                const command = {
                    color: '#000000',
                    effect: 'solid',
                    intensity: 0,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('eventControls').doc('current').set(command);
                
                turnOffButton.textContent = 'All Devices Off';
                setTimeout(() => {
                    turnOffButton.textContent = 'Turn Off All';
                }, 1000);
                
            } catch (error) {
                console.error('Error turning off devices:', error);
            }
        }
        
        // Event listeners
        colorButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                colorButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColor = btn.dataset.color;
                updatePreview();
            });
        });
        
        customColor.addEventListener('input', (e) => {
            colorButtons.forEach(b => b.classList.remove('active'));
            currentColor = e.target.value;
            updatePreview();
        });
        
        effectButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                effectButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentEffect = btn.dataset.effect;
                updatePreview();
            });
        });
        
        intensitySlider.addEventListener('input', (e) => {
            currentIntensity = parseFloat(e.target.value);
            intensityValue.textContent = Math.round(currentIntensity * 100) + '%';
            updatePreview();
        });
        
        sendButton.addEventListener('click', sendCommand);
        turnOffButton.addEventListener('click', turnOffAll);
        
        // Test Firebase connection
        async function testConnection() {
            try {
                await db.collection('eventControls').doc('test').get();
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Firebase connection error:', error);
                updateConnectionStatus(false);
                setTimeout(testConnection, 3000);
            }
        }
        
        // Initialize
        function init() {
            console.log('Initializing LED Light Admin Panel...');
            testConnection();
            updatePreview();
            
            // Set initial active button
            colorButtons[0].classList.add('active');
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
