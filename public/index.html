<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event LED Light - User</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #lightScreen {
            width: 100vw;
            height: 100vh;
            background: #000;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
        }
        
        #connectionStatus {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
            display: inline-block;
        }
        
        #connectionStatus.connected {
            background: #44ff44;
        }
        
        .admin-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 12px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .admin-link:hover {
            opacity: 1;
        }
        
        .strobe {
            animation: strobe 0.1s infinite;
        }
        
        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }
        
        .fade {
            animation: fade 2s ease-in-out infinite;
        }
        
        @keyframes strobe {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .loading {
            text-align: center;
            opacity: 0.7;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="lightScreen">
        <div id="status">
            <span id="connectionStatus"></span>
            <span id="statusText">Connecting...</span>
        </div>
        
        <div class="loading" id="loadingMessage">
            Waiting for event commands...
        </div>
        
        <a href="admin.html" class="admin-link">Admin Panel</a>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCHkiw5mKCQtauICu10DU3_omvcgmUbmec",
            authDomain: "spartafest-light-show.firebaseapp.com",
            projectId: "spartafest-light-show",
            storageBucket: "spartafest-light-show.firebasestorage.app",
            messagingSenderId: "438044433117",
            appId: "1:438044433117:web:523ae33d8bf9f2131ed934",
            measurementId: "G-EWH9RF2Q46"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // DOM elements
        const lightScreen = document.getElementById('lightScreen');
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const loadingMessage = document.getElementById('loadingMessage');
        
        let currentListener = null;
        let strobeInterval = null;
        
        // Update connection status
        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.classList.add('connected');
                statusText.textContent = 'Connected';
                loadingMessage.style.display = 'none';
            } else {
                connectionStatus.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                loadingMessage.style.display = 'block';
            }
        }
        
        // Apply light effect
        function applyLightEffect(data) {
            const { color, effect, intensity = 1 } = data;
            
            // Clear any existing effects
            lightScreen.className = '';
            if (strobeInterval) {
                clearInterval(strobeInterval);
                strobeInterval = null;
            }
            
            // Set background color
            lightScreen.style.background = color || '#000000';
            lightScreen.style.opacity = intensity;
            
            // Apply effect
            switch (effect) {
                case 'strobe':
                    lightScreen.classList.add('strobe');
                    break;
                case 'pulse':
                    lightScreen.classList.add('pulse');
                    break;
                case 'fade':
                    lightScreen.classList.add('fade');
                    break;
                case 'flash':
                    // Quick flash effect
                    lightScreen.style.opacity = '1';
                    setTimeout(() => {
                        lightScreen.style.opacity = '0.1';
                    }, 100);
                    setTimeout(() => {
                        lightScreen.style.opacity = intensity;
                    }, 200);
                    break;
                default:
                    // Solid color
                    break;
            }
        }
        
        // Listen for real-time updates
        function startListening() {
            try {
                currentListener = db.collection('eventControls')
                    .doc('current')
                    .onSnapshot((doc) => {
                        updateConnectionStatus(true);
                        
                        if (doc.exists) {
                            const data = doc.data();
                            console.log('Received command:', data);
                            applyLightEffect(data);
                        }
                    }, (error) => {
                        console.error('Firestore error:', error);
                        updateConnectionStatus(false);
                        
                        // Retry connection after 3 seconds
                        setTimeout(startListening, 3000);
                    });
            } catch (error) {
                console.error('Failed to start listening:', error);
                updateConnectionStatus(false);
                setTimeout(startListening, 3000);
            }
        }
        
        // Initialize app
        function init() {
            console.log('Initializing LED Light User App...');
            startListening();
            
            // Keep screen awake (request)
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(err => {
                    console.log('Wake lock failed:', err);
                });
            }
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && !currentListener) {
                startListening();
            }
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentListener) {
                currentListener();
            }
            if (strobeInterval) {
                clearInterval(strobeInterval);
            }
        });
    </script>
</body>
</html>
